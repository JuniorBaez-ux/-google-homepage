<!DOCTYPE HTML>
<html>
<head>
    <style>
        /* Section of the code that controls the logo of the page */
        h1{
        text-align: center;
        padding-bottom: 20px;
        padding-top: 45px;
        }
        html{
            background-color: rgb(255, 255, 255);
            display: grid;
        }
        form{
        background-color: #e7dfdf;
        width: 527px;
        height: 34px;
        border-radius: 50px;
        border-color: rgb(0, 0, 0);
        display: grid;
        margin: auto;
        }
        input {
        all: unset;
        font: 16px system-ui;
        color: rgb(0, 0, 0);
        height: 100%;
        width: 100%;
        padding: 6px 10px;
        margin-left: 22px;
        margin-top: 5px;
        }
        button {
        all: unset;
        cursor: pointer;
        width: 44px;
        height: 37px;
        }
        /* Section of the code that controls the search icon */
        svg {
        color: rgb(0, 0, 0);
        width: 24px;
        height: 24px;
        padding: 10px;
        margin-top: -28px;
        margin-left: -4px;
        }
        /* Section of the code that controls the top navigation bar -Start*/
        ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        }
        li{
        float: right;
        }
        #gmail{
        display: block;    
        color: rgba(0, 0, 0, 0.87);
        text-align: right;
        margin-right: 10px;
        }
        #imagenes{
            display: block;
            color: rgba(0, 0, 0, 0.87);
            text-align: right;
        }
        /* #apps{
            display: block;
            text-align: right;
        } */
        /* Section of the code that controls the top navigation bar -End*/
        /* Section of the code that controls the bottom navigation bar -Start*/
        footer{

            background-color: rgb(212, 209, 209);
            width: fit-content;
            height: 100px;
            margin-top: 182px;
        }
        #comofuncionalabusqueda{
            display: inline-block;

            margin-top: 40px;
        }
        #negocios{
            display: inline-block;
            color: rgb(112, 117, 122);
            margin-right: 20px;
            margin-top: 40px;
        }
        #publicidad{
            display: inline-block;
            color: rgb(112, 117, 122);
            margin-right: 20px;
            margin-top: 40px;
        }
        #sobregoogle{
            display: inline-block;
            color: rgb(112, 117, 122);
            margin-right: 20px;
            margin-top: 40px;
        }
        #preferencias{
            display: inline-block;
            color: rgb(112, 117, 122);
            margin-top: 40px;
        }
        #condiciones{
            display: inline-block;
            color: rgb(112, 117, 122);
            margin-right: 10px;
            margin-top: 40px;
        }
        #privacidad{
            display: inline-block;
            color: rgb(112, 117, 122);
            margin-right: 10px;
            margin-top: 40px;
        }
        p{
            color: rgb(112, 117, 122);
            margin-left: 20px;
        }
        /* Section of the code that controls the bottom navigation bar -End*/
        div{
            display: flex;
            text-align: center;
        }
        #buscargoogle{
            display: inline-block;
            background-color: rgb(112, 117, 122);
            text-align: center;
        }
        #buscarsuerte{
            display: inline-block;
            background-color: rgb(112, 117, 122);
            text-align: center;
